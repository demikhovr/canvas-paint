<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Canvas-paint</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <section class="canvas-paint">
      <h1 class="visually-hidden">Painting with canvas</h1>
      <section class="settings">
        <h2 class="settings__title">Settings</h2>
        <div class="settings__wrapper">
          <div class="settings__line">
            <form class="settings__line-form">
              <p class="settings__field">
                <label for="line-width-number">input line width here</label>
                <input class="setting  setting--number-width" type="number" id="line-width-number" name="line-width-number" data-param="lineWidth">
              </p>

              <p class="settings__field">
                <label for="line-width-select">or here</label>
                <select class="setting  setting--select-width" id="line-width-select" name="line-width-select" data-param="lineWidth">

                </select>
              </p>

              <p class="settings__field">
                <label for="random-width">or random width</label>
                <input class="setting  setting--random-width" type="checkbox" id="random-width" name="random-width" data-param="lineWidth">
              </p>

              <p class="settings__field">
                <label for="composite-select">select composite operation</label>
                <select class="setting  setting--composite" id="composite-select" name="composite-select" data-param="globalCompositeOperation">

                </select>
              </p>

              <!--<p class="settings__field">-->
                <!--<label for="line-join">select line join</label>-->
                <!--<select class="setting" id="line-join" name="line-join" data-param="lineJoin">-->

                <!--</select>-->
              <!--</p>-->

              <p class="settings__field">
                <label for="line-cap">select line cap</label>
                <select class="setting  setting--cap" id="line-cap" name="line-cap" data-param="lineCap">

                </select>
              </p>

              <p class="settings__field">
                <label for="line-color">select line color</label>
                <input class="setting  setting--color" type="color" id="line-color" name="line-color" data-param="strokeStyle">
              </p>

              <p class="settings__field">
                <label for="rainbow-color">rainbow-color</label>
                <input class="setting  setting--rainbow" type="checkbox" id="rainbow-color" name="rainbow-color" data-param="strokeStyle">
              </p>
            </form>
          </div>
        </div>
      </section>
      <section class="canvas-area">
        <canvas id="draw" width="800" height="800"></canvas>
      </section>
    </section>
    <script src="js/script.min.js"></script>
  </body>
</html>
