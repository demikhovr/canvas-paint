<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><title>Canvas-paint</title><link href="css/style.min.css" rel="stylesheet"></head><body><section class="canvas-paint"><h1 class="visually-hidden">Painting with canvas</h1><section class="settings"><h2 class="settings__title">Settings</h2><div class="settings__wrapper"><div class="settings__line"><form class="settings__line-form"><p class="settings__field"><label for="line-width-number">input line width here</label> <input class="setting setting--number-width" data-param="lineWidth" id="line-width-number" name="line-width-number" type="number"></p><p class="settings__field"><label for="line-width-select">or here</label> <select class="setting setting--select-width" data-param="lineWidth" id="line-width-select" name="line-width-select"></select></p><p class="settings__field"><label for="random-width">or random width</label> <input class="setting setting--random-width" data-param="lineWidth" id="random-width" name="random-width" type="checkbox"></p><p class="settings__field"><label for="composite-select">select composite operation</label> <select class="setting setting--composite" data-param="globalCompositeOperation" id="composite-select" name="composite-select"></select></p><p class="settings__field"><label for="line-cap">select line cap</label> <select class="setting setting--cap" data-param="lineCap" id="line-cap" name="line-cap"></select></p><p class="settings__field"><label for="line-color">select line color</label> <input class="setting setting--color" data-param="strokeStyle" id="line-color" name="line-color" type="color"></p><p class="settings__field"><label for="rainbow-color">rainbow-color</label> <input class="setting setting--rainbow" data-param="strokeStyle" id="rainbow-color" name="rainbow-color" type="checkbox"></p></form></div></div></section><section class="canvas-area"><canvas height="800" id="draw" width="800"></canvas></section></section><script src="js/script.min.js"></script></body></html>
